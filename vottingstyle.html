<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <div class="row mt-3">
       <div class="col-md-4"></div>
       <div class="col-md-5  ">
        <h1 class="text-center text-primary " >Check Votting Eligibility</h1>
        
         <form class="shadow rounded p-4 mt-4">
            <h4>Enter your age</h4>
            <div class="d-flex mt-1" >
          <input id="age" type="text" placeholder="age" class="form-control">
          <button type="button" class="btn btn-success mt-3 ms-2" onclick="change()">Check</button>
        </form>
       </div>
       <h2 id="result" class="mt-3"></h2>
       </div>
       <div class="col-md-3"></div>

    </div>

</body>
<script>
  function change(){
    if(age.value){
        if(age.value>=18){
            result.innerHTML='Eligible to vote'
             result.style.color='green'
        }
        else if(age.value <18){
            result.innerHTML=' Not Eligible to vote'
             result.style.color='red' 

        }
    }
    else{
        result.innerHTML='please enter a  input'
        result.style.color='orange'
    }
    
  }
</script>
</html>
