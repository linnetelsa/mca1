<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <form class='shadow bg-dark m-auto mt-5' id="form" >
            <input type="text" class="form-control mt-4 rounded px-4 " id="screen">
         <br>
         <input type="button " class="button number text-center  " onclick="btnclick(value)"  value=" 7">
         <input type="button " class="button number text-center " onclick="btnclick(value)"     value=" 8">
         <input type="button " class="button number text-center  " onclick="btnclick(value)"     value="9">
         <input type="button " class="button number text-center   " onclick="btnclick(value)"      value="/">

         <br>
         <input type="button " class="button number text-center  " onclick="btnclick(value)"     value="4">
         <input type="button " class="button number text-center  " onclick="btnclick(value)"     value="5">
         <input type="button " class="button number  text-center  " onclick="btnclick(value)"      value="6">
         <input type="button " class="button number  text-center  " onclick="btnclick(value)"      value="*">

         <br>

         <input type="button " class="button number text-center "   onclick="btnclick(value)"    value="1">
         <input type="button " class="button number text-center   " onclick="btnclick(value)"     value="2">
         <input type="button " class="button number  text-center  " onclick="btnclick(value)"      value="3">
         <input type="button " class="button number  text-center   " onclick="btnclick(value)"     value="+">

         <br>

         <input type="button " class="button clear  text-center bg-danger  " onclick="clearscreen()"    value="C">
         <input type="button " class="button number text-center    " onclick="btnclick(value)"      value="_">
         <input type="button " class="button equals  text-center   " onclick="find()"   value="=">
         <input type="button " class="button number  text-center    " onclick="btnclick(value)"     value="%">

         <br>
        </form>
    </div>
</body>
<script>

var screen=document.getElementById('screen')
 function btnclick(value){
    screen.value+= value 
}

 function clearscreen(){
    screen.value+=''
 }

 function find(){
   var result=eval(screen.value)
   screen.value=result;
 }

 




</script>





</html>
