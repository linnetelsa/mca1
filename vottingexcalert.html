<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="row mt-3">
       <div class="col-md-4"></div>
       <div class="col-md-5  ">
        <h1 class="text-center text-primary " >Check Votting Eligibility</h1>
        
         <form class="shadow rounded p-4 mt-4">
            <h4>Enter your age</h4>
            <div class="d-flex mt-1" >
          <input id="age" type="text" placeholder="age" class="form-control">
          <button type="button" class="btn btn-success mt-3 ms-2" onclick="change()">Check</button>
         </form>
         </div>
       </div>
       <div class="col-md-3"></div>

    </div>

</body>
<script>
    function change(){
    if(age.value>=18){
        alert('eligible to vote')
     }
     else{
        alert('not eligible to vote')
     }

    }
     
    
      
    

   
  

</script>
</html>
