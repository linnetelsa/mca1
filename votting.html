<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3 class="mt-5 text-center text-primary">Votting Eligibility Check</h3>
            <form  class="shadow rounded p-4 mt-4" >
                 
                <h4 class="mt-2">Enter Your Age</h4>
                <div class=" d-flex mt-4 "> 
                <input id="age" type="text mt-1" class="form-control" placeholder="Age">
                 <button type="button" class="btn btn-success ms-3 " onclick="check()">Check</button>
                 </div>
                 <h4 class="mt-3" id="result" ></h4>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
  function check(){
    if(age.value>=18){
        result.style.color='blue'
        result.innerHTML='eligible to vote'
    }
    else if(age.value<18){
        result.style.color='red'
        result.innerHTML=' not eligible to vote'
    }

    else{
        result.style.color='pink'
        result.innerHTML=' please enter a valid input'
   
}
  }
</script>
</html>
