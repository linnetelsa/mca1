<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">
            <h3 class="text-center mt-4 text-primary" >Check Votting Eligibility</h3>

            
            <form  class="shadow rounded mt-4 p-4">
                <div class="d-flex">
                <input id="age" type="text" placeholder="Enter your age " class="form-control">
                <button type="button" class="btn btn-success ms-2" onclick="check()">Check</button>
             </div>
                </form>
             <h3 id="result"></h3>
            
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
 function check(){
    if(age.value){
        if(age.value>=18){
            result.innerHTML='Eligible to vote'
            result.style.color='blue'
        }
        else{
            result.innerHTML=' Not  Eligible to vote'
            result.style.color='red'
        }

    }
    else{
        alert('please enter value')
    }
 }
</script>
</html>
